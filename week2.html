<!DOCTYPE html>

	<script>
		//Q1
		function calculate(min, max, step){
			let result = 0;
			for(let x = min;x <=max; x+=step)
				result+=x;
			return result;	
		}
		console.log(calculate(1, 3, 1)); // 你的程式要能夠計算 1+2+3，最後印出 6
		console.log(calculate(4, 8, 2)); // 你的程式要能夠計算 4+6+8，最後印出 18
		console.log(calculate(-1, 2, 2)); // 你的程式要能夠計算 -1+1，最後印出 0

		//Q2
		function avg(data){
			let sum = 0; let count = 0;
			for(let x = 0; x <  data.employees.length; x++){
				if (data.employees[x].manager == false){
					count++;
					sum += data.employees[x].salary;
				}
			}
			return sum/count;
		}
		console.log(avg({
			"employees":[
				{
				"name":"John",
				"salary":30000,
				"manager":false
				},
				{
				"name":"Bob",
				"salary":60000,
				"manager":true
				},
				{
				"name":"Jenny",
				"salary":50000,
				"manager":false
				},
				{
				"name":"Tony",
				"salary":40000,
				"manager":false
				}
			]
		})); // 呼叫 avg 函式

		//Q3
		function func(a){
			return function(b,c){
				if (typeof b !== 'undefined' && typeof c !== 'undefined'){
					return a+(b*c);
				} 
			return a;
			};
		}
		console.log(func(2)(3, 4)); // 你補完的函式能印出 2+(3*4) 的結果 14
		console.log(func(5)(1, -5)); // 你補完的函式能印出 5+(1*-5) 的結果 0
		console.log(func(-3)(2, 9)); // 你補完的函式能印出 -3+(2*9) 的結果 15
		// 一般形式為 func(a)(b, c) 要印出 a+(b*c) 的結果

		//Q4 
		function quicksort(list){
			if(list.length <= 1)
				return list;
			let pivot = list.pop();
			let lowerList = [];
			let greaterList = [];
			for(let x = 0; x < list.length; x++){
				if(list[x] <= pivot)
					lowerList.push(list[x]);
				else
					greaterList.push(list[x]);
			}
			return quicksort(lowerList).concat([pivot]).concat(quicksort(greaterList));
		}

		function maxProduct(nums){
			if(nums.length == 2)
				return nums[0]*nums[1];
			let list = quicksort(nums);
			let lastProduct = list[list.length-1]*list[list.length-2];
			let beginningProduct = list[0]*list[1];
			if(lastProduct>beginningProduct)
				return lastProduct;
			return beginningProduct;
		}
		console.log(maxProduct([5, 20, 2, 6])) // 得到 120
		console.log(maxProduct([10, -20, 0, 3])) // 得到 30
		console.log(maxProduct([10, -20, 0, -3])) // 得到 60
		console.log(maxProduct([-1, 2])) // 得到 -2
		console.log(maxProduct([-1, 0, 2])) // 得到 0 或 -0
		console.log(maxProduct([5, -1, -2, 0])) // 得到 2
		console.log(maxProduct([-5, -2])) // 得到 10

		//Q5
		function twoSum(nums, target){
			let map = new Map();
			for (let x = 0; x < nums.length; x++){
				let complement = target - nums[x];
				if(map.has(complement))
					return [map.get(complement),x];
				map.set(nums[x],x);
			}
			return null;
		}
		let result=twoSum([2, 11, 7, 15], 9);
		console.log(result); // show [0, 2] because nums[0]+nums[2] is 9
		
		//Q6
		function maxZeros(nums){
			let result=0;
			let max = 0;
			for (let i=0;i<nums.length; i++){
				if(nums[i] === 0){
					result++;
					max = Math.max(max,result);
				}
				else result = 0;
			}
			return max;
		}
		console.log(maxZeros([0, 1, 0, 0])); // 得到 2
		console.log(maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0])); // 得到 4
		console.log(maxZeros([1, 1, 1, 1, 1])); // 得到 0
		console.log(maxZeros([0, 0, 0, 1, 1])); // 得到 3
